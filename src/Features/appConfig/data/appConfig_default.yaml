# AUTH

auth:
  #service: PHONE_NUMBER
  service: CLERK
  userProfile:
    firstName: given_name # Antoine
    lastName: familyName # Favreau
    trigram: unique_name # FVA

# REMOTE CONTAINERS

remoteContainer:
  service: "REMOTE_CONTAINER"
  name: "Serveur de sauvegarde"
  showSignInWarning: false

orgaData:
  pathRelative: "/_data/_orga"
  files:
    - key: nomenclature1
      fileName: _nomenclature_nfx-46-020_v1.json
      dataStructure: "NOMENCLATURE"
      description: "Nomenclature NFX 46-020. Objet {name,ranks,items:[{num,label,children}]}"
    - key: reportTemplate1
      fileName: SGS - Bon de commande Générique AMIANTE rev 1123.xlsx
      dataStructure: "FILE"
      description: "Bordereau d'envoi SGS pour les prélèvement"

# FEATURES

features:
  entityModels: # used in create listing dialog
    keys:
      - baseMap
      - annotation
      - issue
      - blueprint

  entityModelTypes:
    - type: BASE_MAP
      name: Fonds de plan
    - type: LOCATED_ENTITY
      name: Listes d'objets
    - type: BLUEPRINT
      name: Exports

  bgImages:
    options:
      - key: DEFAULT
        url: https://public.media.bimboxa.com/bg_image_A4_150dpi_default.png
        name: "A4 - 150dpi"
        width: 1740
        height: 1240
        bbox: [70, 70, 1670, 1170]
        isDefault: true

  presetScopes:
    templatesImageUrl: https://public.media.bimboxa.com/scope_templates_etandex.gif

  annotations:
    spriteImages:
      - key: DEFAULT
        url: https://public.media.bimboxa.com/sprite_etandex_default.png
        columns: 3
        rows: 3
        tile: 64
        iconKeys:
          - circle
          - drop
          - ring
          - triangle
          - square
          - info
          - sun
          - clean
          - brush

sync:
  canSyncLocalProject: false
  canSyncLocalScope: true

# CREATION

creation:
  #canCreateProject: false
  canCreateProject: true

# DATA

# ENTITY MODEL

entityModelsObject:
  blueprint:
    key: blueprint
    name: Plan
    type: BLUEPRINT
    defaultTable: blueprints
    defaultColor: *red500
    defaultIconKey: blueprint
    defaultListingName: Exports
    strings:
      labelNew: Nouvel export
    labelKey: name
    fieldsObject:
      name:
        key: name
        type: text
        label: Nom
      image:
        key: image
        type: image
        label: Image
        options:
          maxSize: 5000

  baseMap:
    key: baseMap
    name: Fonds de plan
    type: BASE_MAP
    defaultTable: baseMaps
    defaultColor: *purple700
    defaultIconKey: map
    defaultListingName: Fonds de plan
    strings:
      labelNew: Nouveau fond de plan
    labelKey: name
    fieldsObject:
      name:
        key: name
        type: text
        label: Nom
      image:
        key: image
        type: image
        label: Image
        options:
          maxSize: 5000

  legend:
    key: legend
    type: "LEGEND_ENTITY"

  annotation:
    key: annotation
    name: Repérage
    type: LOCATED_ENTITY
    defaultTable: entities
    defaultIconKey: annotation
    defaultColor: *orange300
    defaultSpriteImageKey: DEFAULT
    strings:
      labelNew: Nouvelle annotation
    labelKey: num
    fieldsObject:
      num:
        key: num
        type: text
        label: Numéro
        options:
          showAsSection: true
          increment: auto
      text:
        key: text
        type: text
        label: Description
        options:
          showAsSection: true
          fullWidth: true
          multiline: true
      image:
        key: image
        type: image
        label: Image
        options:
          autoFocus: true
          variant: auto
          maxSize: 200

  annotationTemplate:
    key: annotationTemplate
    type: ANNOTATION_TEMPLATE
    defaultTable: annotationTemplates
    strings:
      labelNew: Nouvelle annotation type
    labelKey: label
    fieldsObject:
      type:
        key: type
        type: optionKey
        label: Type d'annotation
        valueOptions:
          - key: MARKER
            label: Repère

      iconKey:
        key: iconKey
        type: icon
        label: Icone
        spriteImage:
          listingKey: spriteImage
      fillColor:
        key: fillColor
        type: color
        label: Couleur
      label:
        key: label
        type: text
        label: Libellé
        options:
          showAsSection: true
          fullWidth: true

  photo:
    key: photo
    type: LOCATED_ENTITY
    name: Photo
    defaultTable: entities
    strings:
      labelNew: Nouvelle photo
    fieldsObject:
      image:
        key: image
        type: image
        label: Image
        options:
          autoFocus: true
          variant: auto
          maxSize: 200
      text:
        key: text
        type: text
        label: Description
        options:
          multiline: true
          showAsSection: true
          fullWidth: true

  issue:
    key: issue
    name: Observations
    type: LOCATED_ENTITY
    defaultTable: entities
    strings:
      labelNew: Nouvelle observation
    labelKey: num
    subLabelKey: text
    fieldsObject:
      num:
        key: num
        type: text
        label: Numéro
        options:
          showAsSection: true
          increment: auto
      text:
        key: text
        type: text
        label: Description
        options:
          multiline: true
          showAsSection: true
          fullWidth: true
      image:
        key: image
        type: image
        label: Image
        options:
          autoFocus: true
          variant: auto
          maxSize: 200
    sortBy:
      key: createdAt
      order: desc

# PRESET LISTINGS

presetListingsObject:
  mapsGeneric:
    key: mapsGeneric
    name: Fonds de plan
    entityModelKey: baseMap
    table: baseMaps
    color: *purple700
    iconKey: map
    canCreateItem: true

  freeAnnotations:
    key: freeAnnotations
    name: Annotations libres
    description: Ajouter librement des repères, lignes ou surfaces sur un fond de plan.
    entityModelKey: annotation
    table: entities
    color: *orange300
    iconKey: annotation
    sortBy:
      key: createdAt
      order: desc
    spriteImageKey: DEFAULT
    canCreateItem: true
    #annotationTemplatesListingKey: templates-1

  issues:
    key: issues
    name: Observations (réception de support)
    description: "Ex: Gaine annelée NC, fissure, eau stagnante,..."
    entityModelKey: issue
    table: entities
    color: *red500
    iconKey: info
    sortBy:
      key: num
      order: desc
    spriteImageKey: DEFAULT
    annotationTemplatesListingKey: templates-1
    canCreateItem: true

  picObjects:
    key: picObjects
    name: Objets pour PIC
    description: Barrière de chantier, roulotte, zone d'accès, etc.
    entityModelKey: issue
    table: entities
    color: *green500
    iconKey: shapes
    annotationTemplatesListingKey: templates-2
    canCreateItem: true

  photos:
    key: photos
    name: Photos
    description: "Localisez des photos sur le plan"
    entityModelKey: photo
    table: entities
    color: *purple700
    iconKey: photo
    comingSoon: true

  templates-1:
    key: templates-1
    name: Bibliothèque d'annotations
    entityModelKey: annotationTemplate
    table: annotationTemplates
    color: *blue700
    iconKey: legend
    spriteImageKey: DEFAULT
    initialEntities:
      sortedItems:
        - type: MARKER
          iconKey: ring
          fillColor: *red500
          label: Gaine annelée NC
        - type: MARKER
          iconKey: square
          fillColor: *green500
          label: Réservation NC
        - type: MARKER
          iconKey: drop
          fillColor: *blue500
          label: Présence d'eau stagnante
        - type: MARKER
          iconKey: triangle
          fillColor: *deepPurple500
          label: Support à poncer
        - type: MARKER
          iconKey: triangle
          fillColor: *purple500
          label: Fissure

  templates-2:
    key: templates-2
    name: Bibliothèque PIC
    entityModelKey: annotationTemplate
    table: annotationTemplates
    color: *blue700
    iconKey: legend
    spriteImageKey: DEFAULT
    initialEntities:
      sortedItems:
        - type: RECTANGLE
          fillColor: "#E6763F"
          strokeColor: "#E6763F"
          label: Roulotte de chantier
          closeLine: true
        - type: RECTANGLE
          fillColor: "#4BA6F0"
          strokeColor: "#4BA6F0"
          label: WC de chantier
          closeLine: true
        - type: RECTANGLE
          fillColor: "#489F64"
          strokeColor: "#489F64"
          label: Benne de déchets
          closeLine: true
        - type: POLYLINE
          fillColor: "#E93E29"
          strokeColor: "#E93E29"
          label: Zone maintenue libre
          closeLine: true
        - type: POLYLINE
          fillColor: "#3477BF"
          strokeColor: "#3477BF"
          label: Barrière de chantier

  blueprints:
    key: blueprints
    name: Exports
    entityModelKey: blueprint
    table: blueprints
    color: *red500
    iconKey: blueprint
    canCreateItem: true

# PRESET SCOPES

presetScopesSortedKeys:
  - reception
  - pic
  - other

presetScopesObject:
  all:
    key: all
    name: Toutes les listes
    listings:
      - picObjects
      - issues
      - freeAnnotations
      - photos

  pic:
    key: pic
    name: "PIC"
    description: "Plan d'installations de chantier"
    listings:
      - picObjects
      - photos

  reception:
    key: reception
    name: Réception de support
    description: Localisez des écarts avec des pastilles.
    descriptionImageUrl: https://public.media.bimboxa.com/scope_template_etandex_reception_support.png
    listings:
      - issues
      - photos

  visit:
    key: visit
    name: Visite
    description: Enregistrez vos observations au cours d'une visite
    descriptionImageUrl: https://public.media.bimboxa.com/scope_template_etandex_reperage_libre.png
    listings:
      - issues

  other:
    key: other
    name: Autre
    description: Autre type de plan de repérage
    descriptionImageUrl: https://public.media.bimboxa.com/scope_template_etandex_vide.png

# REPORT TABLES

tables:
  materialCategories:
    name: "Nomenclature de matériaux"
    description: "Tableau de la nomenclature des matériaux"
    type: "NOMENCLATURE_BASED"
    categoryKeyLabel:
      # - key: "num"
      #   label: "N°"
      # - key: "label"
      #   label: "Nom"
      - key: "code"
        label: "Code"

  sampleMaterialZone:
    name: "Prélèvement - Matériau - Pièce"
    description: "Tableau des prélèvements (Prélevement | Matériau | Pièce)"
    type: "ENTITIES_BASED"
    columns:
      - key: num
        label: N°
        description: "Numéro du prélèvement"
        value:
          type: "ENTITY_PROP"
          entityFieldKey: num
      - key: material
        label: Matériau
        description: "Matériau prélevé"
        value:
          type: "ENTITY_PROP"
          entityFieldKey: material
          entityFieldValue: fullLabelWithCategory
      - key: zone
        label: Pièce
        description: "Pièce où le prélèvement a été effectué"
        value:
          type: "ENTITY_PROP"
          entityFieldKey: zone
          entityFieldValue: fullName

  orderSamples:
    name: "Echantillons (commandes)"
    description: "Tableau d'échantillons pour les commandes"
    type: "ENTITIES_PROPS_BASED"
    columns:
      - key: num
        label: N°
        description: N° du prélèvement
        value:
          type: "ENTITY_PROP"
          entityFieldKey: num
      - key: description
        label: Description
        description: "Catégorie + Ouvrages ou Composants de la construction + Partie d'ouvrages ou de composants à inspecter + descriptif technicien"
        value:
          type: "ENTITY_PROP"
          entityFieldKey: material
          entityFieldValue: fullNameWithCategory

# REPORTS

reports:
  laboOrderReport:
    strings:
      createTitle: "Nouveau bordereau d'envoi"
    name: "Bordereau d'envoi"
    type: "EXCEL"
    options:
      - key: "SGS"
        label: "Labo SGS"
        templateKey: "reportTemplate1"
      - key: "MY_EASY_LAB"
        label: "My Easy Lab"
        templateKey: "reportTemplate2"
