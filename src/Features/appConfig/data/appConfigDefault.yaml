name: "Conf. par défaut"
version: "16/07/2025"
isDefault: true

# APP
appName: "Bimboxa"

# COLORS

colors:
  purple700: &purple700 "#7B1FA2"
  purple900: &purple900 "#4A148C"
  red300: &red300 "#E57373"
  red800: &red800 "#C62828"
  red900: &red900 "#B71C1C"
  orange300: &orange300 "#FF9800"
  orange700: &orange700 "#F57C00"
  orange800: &orange800 "#EF6C00"
  blue800: &blue800 "#1976D2"
  blue700: &blue700 "#0288D1"
  blue300: &blue300 "#4FC3F7"
  green800: &green800 "#388E3C"
  green900: &green900 "#1B5E20"
  grey900: &grey900 "#212121"

# STRINGS

strings:
  general:
    projectAndScope: "Périmètre des données"
    select: "Sélectionnez un dossier / lot"

  project:
    nameSingular: "Projet"
    namePlural: "Projets"
    seeAll: "Tous les projets"
    new: "Nouveau projet"
    create: "Créez un nouveau projet"
    noProject: Aucun projet disponible

  scope:
    nameSingular: "Dossier"
    namePlural: "Dossiers"
    seeAll: "Tous les dossiers"
    new: "Nouveau dossier"
    create: "Créez un nouveau dossier"
    select: "Sélectionnez un dossier"

  presetConfig:
    title: "Type de dossier"
    select: "Sélectionnez un type de dossier"

# AUTH

auth:
  service: PHONE_NUMBER
  getMfaCodeUrl: https://auth.etandex.fr/api/Auth/Login
  verifyMfaCodeUrl: https://auth.etandex.fr/api/Auth/CheckMfaCode
  userInfo:
    firstName: given_name # Antoine
    lastName: familyName # Favreau
    trigram: unique_name # FVA

# REMOTE CONTAINERS

remoteContainer:
  service: "REMOTE_CONTAINER"
  name: "Serveur de sauvegarde"
  showSignInWarning: false

orgaData:
  pathRelative: "/_data/_orga"
  files:
    - key: nomenclature1
      fileName: _nomenclature_nfx-46-020_v1.json
      dataStructure: "NOMENCLATURE"
      description: "Nomenclature NFX 46-020. Objet {name,ranks,items:[{num,label,children}]}"
    - key: reportTemplate1
      fileName: SGS - Bon de commande Générique AMIANTE rev 1123.xlsx
      dataStructure: "FILE"
      description: "Bordereau d'envoi SGS pour les prélèvement"

sync:
  canSyncLocalProject: false
  canSyncLocalScope: true

# CREATION

creation:
  #canCreateProject: false
  canCreateProject: true

# DATA

# ENTITY MODEL

entityModelsObject:
  map:
    key: map
    type: BASE_MAP
    strings:
      labelNew: Nouveau fond de plan
    labelKey: label
    fieldsObject:
      label:
        key: label
        type: text
        label: Nom
      image:
        key: image
        type: image
        label: Image
        options:
          maxSize: 5000
          fromPdf: true
          buttonLabel: Choisir une image / un pdf

  issue:
    key: issue
    type: LOCATED_ENTITY
    strings:
      labelNew: Nouvelle observation
    labelKey: text
    fieldsObject:
      text:
        key: text
        type: text
        label: Description
        options:
          multiline: true
      image:
        key: image
        type: image
        label: Image
        options:
          autoFocus: true
          variant: auto
          maxSize: 200
    sortBy:
      key: createdAt
      order: desc

# PRESET LISTINGS

presetListingsObject:
  mapsGeneric:
    key: mapsGeneric
    name: Fonds de plan
    entityModelKey: map
    table: baseMaps
    color: *purple700
    iconKey: map
    canCreateItem: true

  issues:
    key: issues
    name: Observations
    entityModelKey: issues
    table: entities
    color: *blue700
    iconKey: info
    sortBy:
      key: num
      order: desc

  mapsFromPhotos:
    key: mapsFromPhotos
    name: Fonds de plan (photos)
    entityModelKey: map
    table: maps
    color: *purple700
    iconKey: map
    canCreateItem: true

  mapsFromPdf:
    key: mapsFromPdf
    name: Fonds de plan (pdf archi)
    uniqueByProject: true
    entityModelKey: map
    table: maps
    color: *purple900
    iconKey: map
    canCreateItem: true

  zones:
    key: zones
    name: Pièces
    type: "ZONING"
    entityModelKey: zone
    table: zonings
    color: *red300
    iconKey: room

  nom_NFX_46_020:
    key: nom_NFX_46_020
    uniqueByProject: true
    name: "NFX 46-020"
    type: "NOMENCLATURE"
    entityModelKey: materialCategory
    mainTableKey: materialCategories
    color: *orange800
    iconKey: nomenclature
    metadata:
      nomenclature:
        srcType: "ORGA_DATA"
        srcKey: "nomenclature1" # path: orgaData.nomenclature1

  materials:
    key: materials
    name: Matériaux
    entityModelKey: material
    relatedListings:
      nomenclature_1: nom_NFX_46_020
    #relatedNomenclatures: # relation from the key of the nomenclature.
    #nomenclature_1: "nomenclature1" # we use the key related to the orgadata.
    #nomenclature_1: nom_NFX_46_020"
    table: entities
    color: *orange300
    iconKey: material
    zoningKey: zones
    canCreateItem: true

  relsZoneMaterial:
    key: relsZoneMaterial
    type: "RELS_ZONE_ENTITY"
    name: "ZPSO"
    entityModelKey: relZoneEntity
    table: relsZoneEntity
    color: *orange700
    iconKey: "share"
    relatedListing:
      key: materials
      id: COMPUTED # this is a computed value when creating the list.

  samples:
    key: samples
    name: Prélèvements
    entityModelKey: sample
    relatedListings:
      materials_1: materials
      zoning_1: zones
    table: entities
    enableMarkers: true
    color: *blue800
    iconKey: sample
    sortBy:
      key: num
      order: desc
    relatedEntities: # list the modelEntityKey of the related entities
      material1:
        listingsKeys:
          - materials
        listingsIds:
          - COMPUTED # this is a computed value when creating the list.
      zone1:
        listingsKeys:
          - zones
        listingsIds:
          - COMPUTED # this is a computed value when creating the list.
    canCreateItem: true

  observations:
    name: Sondages
    entityModelKey: inspection
    table: entities
    color: *blue700
    iconKey: info
    sortBy:
      key: num
      order: desc

  locations:
    name: Localisations
    entityModelKey: location
    table: entities
    color: *blue300
    iconKey: location

  comments:
    key: comments
    name: Commentaires
    entityModelKey: comment
    table: entities
    color: *red800
    iconKey: comment
    canCreateItem: true

  laboOrders:
    key: laboOrders
    name: Commandes labo
    entityModelKey: laboOrder
    table: entitiesProps
    color: *green900
    iconKey: shoppingCart
    targetKeys:
      - samples

  laboOrderReports:
    key: laboOrderReports
    name: "Bordereau d'envoi"
    type: "REPORTS"
    entityModelKey: laboOrderReport
    table: "reports"
    color: *green800
    iconKey: excel
    metadata:
      reportConfigKey: "laboOrderReport"

# PRESET SCOPES

presetScopesObject:
  preset1:
    key: preset1
    name: Diagnostic amiante (WIP)
    description: Enregistrer vos prélèvements et sondages
    listings:
      - projectDataset
      - mapsFromPhotos
      - mapsFromPdf
      - zones
      - materials
      - relsZoneMaterial
      - samples
      - observations
      - comments
      - laboOrders
      - laboOrderReports

  preset2:
    key: preset2
    name: Notes libres
    description: Enregistrer vos commentaires
    listings:
      - comments

  presetDebug:
    key: presetDebug
    name: Diagnostic amiante
    listings:
      - mapsGeneric
      - zones
      - nom_NFX_46_020
      - materials
      - samples
      - relsZoneMaterial

# REPORT TABLES

tables:
  materialCategories:
    name: "Nomenclature de matériaux"
    description: "Tableau de la nomenclature des matériaux"
    type: "NOMENCLATURE_BASED"
    categoryKeyLabel:
      # - key: "num"
      #   label: "N°"
      # - key: "label"
      #   label: "Nom"
      - key: "code"
        label: "Code"

  sampleMaterialZone:
    name: "Prélèvement - Matériau - Pièce"
    description: "Tableau des prélèvements (Prélevement | Matériau | Pièce)"
    type: "ENTITIES_BASED"
    columns:
      - key: num
        label: N°
        description: "Numéro du prélèvement"
        value:
          type: "ENTITY_PROP"
          entityFieldKey: num
      - key: material
        label: Matériau
        description: "Matériau prélevé"
        value:
          type: "ENTITY_PROP"
          entityFieldKey: material
          entityFieldValue: fullLabelWithCategory
      - key: zone
        label: Pièce
        description: "Pièce où le prélèvement a été effectué"
        value:
          type: "ENTITY_PROP"
          entityFieldKey: zone
          entityFieldValue: fullName

  orderSamples:
    name: "Echantillons (commandes)"
    description: "Tableau d'échantillons pour les commandes"
    type: "ENTITIES_PROPS_BASED"
    columns:
      - key: num
        label: N°
        description: N° du prélèvement
        value:
          type: "ENTITY_PROP"
          entityFieldKey: num
      - key: description
        label: Description
        description: "Catégorie + Ouvrages ou Composants de la construction + Partie d'ouvrages ou de composants à inspecter + descriptif technicien"
        value:
          type: "ENTITY_PROP"
          entityFieldKey: material
          entityFieldValue: fullNameWithCategory

# REPORTS

reports:
  laboOrderReport:
    strings:
      createTitle: "Nouveau bordereau d'envoi"
    name: "Bordereau d'envoi"
    type: "EXCEL"
    options:
      - key: "SGS"
        label: "Labo SGS"
        templateKey: "reportTemplate1"
      - key: "MY_EASY_LAB"
        label: "My Easy Lab"
        templateKey: "reportTemplate2"
